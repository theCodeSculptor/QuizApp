<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>NBA Knowledge Quiz</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
   <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>  
  </head>
  <body>
   <div class="questionCounter">
     <ul>
      <li>Question: <span class="questionNumber">0</span>/10</li>
      <li>Score: <span class="score">0</span></li>
     </ul>
    </div>   
   <main role="main">
   <section class="quizStartPage">
    <h1>Test your NBA knowledge now!</h1>
    <button type="button" class="startButton">Start Quiz</button>
    </section>
    <section class="questionAnswerForm"></section>
    </main>   
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  </body>
</html>
